<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body class="body-layout" onload="onInit()">

    <header class="header-layout">
        <h3 class="logo" onclick="onToggelContent('Gallery')">Meme-Generator</h3>
        <nav class="main-nav">
            <ul class="main-menu">
                <li><a onclick="onToggelContent(this)" href="#">Gallery</a></li>
                <li><a onclick="onToggelContent(this)" href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="input-flex-container">

        <datalist id="search-param">
            <option value="actor"></option>
            <option value="man"></option>
            <option value="funny"></option>
            <option value="cute"></option>
            <option value="baby"></option>
            <option value="fighting"></option>
            <option value="sleepy"></option>
        </datalist>


        <span>Search meme:</span> <input class="input-params" oninput="onSearchParams(this.value)" type="text"
            list="search-param" placeholder="Search memes here!" name="params">

        <button onclick="onFlexMeme()" class="flex-btn">I'm flexible</button>
    </div>



    <main class="button-canvas-container hidden">

        <section>
            <div class="canvas-container">
                <canvas id="my-canvas" height="450" width="450"></canvas>
            </div>
        </section>


        <div class="button-container">

            <div>
                <input oninput="onSetLineTxt(this.value)" class="txt-input"  type="text" name="text-line"
                    placeholder="Enter some text here">
            </div>

            <div>
                <button onclick="onSwitchLine()"><img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png"
                        alt=""></button>
                <button onclick="onAddLine()"><img src="ICONS/add.png" alt=""></button>
                <button onclick="onDeleteLine()"><img src="ICONS/trash.png" alt=""></button>
            </div>
            <div>
                <button onclick="onHandelFont(5)"><img src="ICONS/increase font - icon.png" alt=""></button>
                <button onclick="onHandelFont(-5)"><img src="ICONS/decrease font - icon.png" alt=""></button>
                <button><img onclick="onSetAlign('R')" src="ICONS/align-to-left.png" alt=""></button>
                <button><img onclick="onSetAlign('C')" src="ICONS/center-text-alignment.png" alt=""></button>
                <button><img onclick="onSetAlign('L')" src="ICONS/align-to-right.png" alt=""></button>
            </div>

            <div>
                <datalist id="fonts">
                    <option value="Ariel"></option>
                    <option value="Impact"></option>
                    <option value="Verdana"></option>
                </datalist>

                <input oninput="onHandelFont(null,this.value)" type="text" list="fonts" placeholder="Select font here">
                <!-- <button><img src="ICONS/text stroke.png" alt=""></button> -->
                <input type="color" name="color-picker" oninput="onChooseColor(this.value)"></input>
            </div>

            <div class="emoji">
                <button onclick="onSetSticker(this)">üòé</button>
                <button onclick="onSetSticker(this)">üòâ</button>
                <button onclick="onSetSticker(this)">üòÅ</button>
                <button onclick="onSetSticker(this)">üòç</button>
                <button onclick="onSetSticker(this)">üòµ</button>
            </div>
            <div class="upload-download">

                <!-- <input type="file" class="file-input btn hidden" name="image" onchange="onImgInput(event)" /> -->

                <button class="btn upload" onclick="onUploadImg()">Upload to Facebook</button>

                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><button class="download">Download</button></a>

            </div>

        </div>

    </main>

    <section class="gallery-container gallery-layout"></section>

    <footer class="footer-layout">
        <h3 class="logo-footer" onclick="onToggelContent('Gallery')">memegen</h3>
        <small>all rights reserved 2023</small>
    </footer>




</body>

<script src="js/meme-util.js"></script>
<script src="js/meme-servic.js"></script>
<script src="js/meme-controller.js"></script>
<script src="js/gallery-controller.js"></script>
<script src="js/meme-upload-download.js"></script>

</html>
